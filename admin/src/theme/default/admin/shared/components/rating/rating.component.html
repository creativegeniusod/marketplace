<ngb-rating [(rate)]="ratingValue" [readonly]="true" max="5">
    <ng-template let-fill="fill">
        <span class="star" [class.full]="fill === 100" (click)="findFill(fill)">
                      <span *ngIf="fill<100" class="half" [style.width.%]="fill">&#9733;</span>&#9733;
        </span>
    </ng-template>
</ngb-rating>
