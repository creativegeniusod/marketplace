<div class="siteWrap">
    <app-main-carousel class="home-carousel"></app-main-carousel>
    <div class="site-container">

        <div class="products-tabs featured-tabs"
            *ngIf="(listSandbox.productLoaded$ | async) && (listSandbox.productlist$ | async)?.length == 0">
            <app-product-not-found></app-product-not-found>
        </div>

        <div class="products-tabs featured-tabs">
            <app-trending-product></app-trending-product>
        </div>

        <div class="products-tabs featured-tabs">
            <app-advertisment-product></app-advertisment-product>
        </div>
    </div>
</div>
